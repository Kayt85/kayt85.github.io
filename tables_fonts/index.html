<!DOCTYPE html>
<html lang="zxx" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/layout.css">
    <title>Tables </title>

  </head>
  <body>
    <header>
      <h1>*Tables Assignment*</h1>
    </header>

    <nav>
      <ul>
        <li> <a href="#">Item1</a></li>
        <li> <a href="#">Item2</a></li>
        <li> <a href="#">Item3</a></li>
        <li> <a href="#">Item4</a></li>
      </ul>
    </nav>

    <main>
      <header class="sub">
        <h1>Favorite Fruits</h1>
      </header>
      <table>
        <colgroup>
          <col span="3">
        </colgroup>
        <tr>
          <th>Favorite Fruit</th>
          <th>Fruit Score</th>
          <th>Fruit ID</th>
        </tr>
        <tr id="mango">
          <td>Mango</td>
          <td>80</td>
          <td>1</td>
        </tr>
        <tr id="kiwi">
          <td>Kiwi</td>
          <td>70</td>
          <td>2</td>
        </tr>
        <tr id="lope">
          <td>Cantelope</td>
          <td>99</td>
          <td>3</td>
        </tr>
      </table>

    </main>
    <footer>

    </footer>

  </body>
</html>
