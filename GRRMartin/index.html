<!DOCTYPE html>
<html lang="zxx" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/layout.css">
    <title>PLACEHOLDER</title>

    <style media="screen">
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
      body{
        margin: 0;
        background-image: url("./Assets/cover.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: dancing script;
      }
      header{
        display: flex;
        align-items: center;
        margin-left: 10px;
        color: white;
        justify-content: space-around;
        /* border-bottom: 3px solid white; */
      }
      .div1, .div2{
        width:20%;
      }
      .logo{
        width: 200px;
        margin-top: 25px;
      }
      .george{
        padding-left: 30px;
        font-size: 40px;
        font-weight: bolder;
      }
      nav{
        color: white;
        /* background-color: darkgrey; */
        padding-top: 5px;
        margin-bottom: 15px;
      }
      nav ul{
        display: flex;
        justify-content: space-between;
        list-style-type: none;
        width: 100%;
        background-color: black;
        padding: 5px;
      }
      nav li{
        font-weight: bolder;
        font-size: 20px;
        text-align: center;
        padding-right: 20px;
      }
      nav li:hover{
        color: red;
      }
      .carousel-wrapper{
        /* border: 3px solid white; */
      }
      .grid-wrapper {
          display:grid;
          grid-template-columns: auto auto auto auto;
          column-gap: 10px;
          row-gap: 10px;
          width: 80%;
          margin: 10% auto;
      }

      .grid-item {
          display:flex;
          align-items: center;
          justify-content: space-around;
      }
      .grid-item img {
          width:100%;
      }
      .row .col{
        margin-top: 10px;

      }
      .col img{
        width: 100%;
        border: 4px solid white;
      }
      footer{
        color: white;
        text-align: center;
        background-color: darkgrey;
        padding: 5px;
        margin-top: 15px;
      }
      @media screen and (max-width: 799px){
      .logo{
        width: 100px;
      }
      .george{
        font-size: 30px;
      }
      nav li{
        font-size: 10px;
      }
      .div2{
        display: none;
      }
      }
    </style>

  </head>
  <body>

    <header>
      <div class="div1">
        <img class="logo" src="./Assets/logo.svg" alt="">
      </div>

      <h1 class="george">GEORGE R.R. MARTIN</h1>
      <div class="div2">

      </div>

      <!-- <ion-icon class="icon" name="search-circle-outline"></ion-icon> -->

    </header>
    <hr/>
    <nav>
      <div class="navbar">
        <ul>
          <li>HOME</li>
          <li>NOT A BLOG</li>
          <li>ABOUT GEORGE</li>
          <li>BOOKS</li>
          <li>FOR FANS</li>
          <li>NEWS</li>
          <li>MERCHANDISE</li>
        </ul>

      </div>
    </nav>
    <main>
      <div class="carousel-wrapper">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./Assets/banner1.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./Assets/banner2.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./Assets/banner3.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./Assets/banner4.jpeg" class="d-block w-100" alt="...">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  </div>

      <div class="grid-wrapper-bootstrap">
        <div class="container">
          <div class="row">
            <div class="col col-sm-12 col-md-6 col-lg-6 col-12">
              <img src="./Assets/grid5.jpeg" alt=""></div>
            <div class="col col-sm-12 col-md-6 col-lg-6 col-12">
              <img src="./Assets/grid4.jpeg" alt=""></div>
            <div class="col col-sm-12 col-md-6 col-lg-6 col-12">
              <img src="./Assets/grid1.jpeg" alt=""></div>
            <div class="col col-sm-12 col-md-6 col-lg-6 col-12">
              <img src="./Assets/grid2.png" alt=""></div>
              <div class="col col-sm-12 col-md-6 col-lg-6 col-12">
                <img src="./Assets/grid3.jpeg" alt=""></div>
                <div class="col col-sm-12 col-md-6 col-lg-6 col-12">
                  <img src="./Assets/words.png" alt=""></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h5>Â© 2022 GEORGE R.R. MARTIN. ALL RIGHTS RESERVED.</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

  </body>
</html>
