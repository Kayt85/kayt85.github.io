<!DOCTYPE html>
<html lang="zxx" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/layout.css">
    <title>PLACEHOLDER</title>

    <style media="screen">

      body{
        margin: 0;
        background-color: #fafafa;
        font-family: monospace;
      }
      header{
        background-color: #65000b;
        border: 2px solid #f0fff0;
        padding: 5%;
      }
      .site-name{
        text-align: center;
        color: #f0fff0;
        font-size: 450%;
        font-family: monospace;
        font-weight: bolder;
        text-shadow: 0px 0px 2px #f3e5ab;
      }
      nav{
        background-color: #65000b;
        border: 2px solid #f0fff0;
        margin-top: 1%;
        margin-bottom: 1%;
      }
      nav ul{
        display: flex;
        justify-content: space-around;
        font-size: 150%;
        font-family: monospace;
        margin-top: 1.5%;
        background-color: #f3e5ab;
        border: 1px solid #f0fff0;
        border-radius: 10px;
      }
      nav li{
        list-style-type: none;
      }
      nav a{
          color: #65000b;
          text-decoration: none;
          font-weight: bolder;
      }
      nav a:hover{
        color: #007ba7;
        transition: 0.5s;
        cursor: pointer;
      }
      .contact{
        color: #007ba7;
      }
      main{
        background-color: #65000b;
        border: 2px solid #f0fff0;
      }
      main h1, h4{
        text-align: center;
        color: #f0fff0;
      }
      .section-left{
        flex: 2;
        padding-left: 20px;
        margin-top: 80px;
        color: #65000b;
      }
      .section-center{
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        padding-right: 20px;
        padding-bottom: 30px;
        color: #007ba7;
        font-size: 20px;
      }
      .space{
        height: 5px;
      }
      .section-right{
        flex: 1;
        padding-right: 20px;
        text-align: center;
        color: #f0fff0;
      }
      section{
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      .name{
        background-color: #f3e5ab;
        padding-right: 300px;
        padding-bottom: 10px;
        border: 2px solid #f0fff0;
      }
      .mail{
        background-color: #f3e5ab;
        padding-right: 300px;
        padding-bottom: 10px;
        border: 2px solid #f0fff0;
      }
      .message{
        background-color: #f3e5ab;
        padding-right: 300px;
        padding-bottom: 200px;
        border: 2px solid #f0fff0;
      }
      .about-button:hover{
        color: #007ba7;
        transition: 0.5s;
        cursor: pointer;
      }
      .hr{
        width: 300px;
      }
      .icons{
        color: #007ba7;
        font-size: 20px;
      }
      .spacer{
        height: 200px;
      }
      footer{
        background-color: #65000b;
        margin-top: 1%;
        padding-top: 5%;
        padding-bottom: 4%;
        text-align: center;
        border: 2px solid#f0fff0;
      }
      #thumb, #face, #go{
        color: #007ba7;
      }
    </style>

  </head>
  <body>
    <header>
      <h1 class="site-name">Contact</h1>
    </header>
    <nav>
      <ul>
      <li> <a href="./index.html">Home</a></li>
      <li> <a href="./portfolio.html">Portfolio</a></li>
      <li> <a class="contact" href="./contact.html">Contact</a></li>
     </ul>
    </nav>

    <main>
      <h1>I'd ♥️ to help!</h1>
      <h4>I enjoy creating things with fun, open-minded people. Feel free to say hello!</h4>
    <section>
      <div class="section-left">
        <h3 class="name">YOUR NAME</h3>
        <h3 class="mail">EMAIL</h3>
        <h3 class="message">MESSAGE</h3>
        <div class="about-button-wrapper">
          <button class=" about-button" onclick="toggleContent()" type="button" name="button">Send</button>
        </div>
      </div>


      <div class="section-center">
        <ion-icon name="mail-outline"></ion-icon>
        <div class="space">

        </div>
        <ion-icon name="call-outline"></ion-icon>
      </div>
       <div class="section-right">
        <p>kentrell.west85@gmail.com</p>
        <p>901-671-3144</p>
        <hr/ class="hr">

        <div class="icons">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-youtube"></ion-icon>
        <ion-icon name="logo-behance"></ion-icon>
        </div>
       </div>
    </section>
    <div class="spacer">

    </div>
    </main>

    <footer>
      <ion-icon id="thumb" name="thumbs-up-outline"></ion-icon>
      <ion-icon id="face" name="logo-facebook"></ion-icon>
      <ion-icon id="go" name="logo-google"></ion-icon>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </body>
</html>
